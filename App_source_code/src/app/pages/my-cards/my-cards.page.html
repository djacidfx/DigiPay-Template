<ion-header mode="md" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="my-card-screen">
    <div class="new-card">
      <ion-icon name="add-circle-outline" class="add-button"></ion-icon>
      <ion-label class="name">Add New Card</ion-label>
    </div>
    <div *ngFor="let item of cardsList" class="card-ui" [ngStyle]="{'background-color': item.color}">
      <div class="image-container">
        <img src="assets/images/chip.png" alt="" class="img">
        <img src="assets/images/visa.png" alt="" class="img">
      </div>
      <ion-label class="number">{{item.number}}</ion-label>
      <div class="name-container">
        <ion-label class="name">{{item.name}}</ion-label>
        <ion-label class="name">{{item.exp}}</ion-label>
      </div>
    </div>
  </div>
</ion-content>
<!-- [ngStyle]="{'background-color': getBackgroundColor()}" -->
