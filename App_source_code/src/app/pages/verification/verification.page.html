<ion-content>
  <div class="login-screen">
    <div class="top-background"></div>
    <div class="main-content">
      <ion-label class="head">Verification</ion-label>
      <div class="img-item">
        <img src="assets/images/password.png" alt="" class="img-tag">
      </div>
      <ion-label class="sub">Please enter the code was sent in <br> your phone number</ion-label>

      <div class="otp_content">
        <ng-otp-input (onInputChange)="onOtpChange($event)"
          [config]="{length:4,inputStyles:{'width': '50px','height': '50px','border':'1px solid lightgray','background-color':'white'},placeholder:'0'}">
        </ng-otp-input>
      </div>

      <ion-button expand="block" (click)="onVerify()">
        Continue
      </ion-button>
    </div>

    <div class="resend-code">
      <ion-label class="timer">00:30</ion-label>
      <ion-button expand="block" fill="clear" shape="round" color="medium">
        Resend
      </ion-button>
    </div>
  </div>
</ion-content>
