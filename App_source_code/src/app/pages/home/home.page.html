<ion-header class="ion-no-border" mode="md">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-label class="home-title">Balance</ion-label>
      <div class="home-balance">
        <img src="assets/images/logo.png" alt="" class="home-logo">
        <ion-label class="home-amount">$2000.66</ion-label>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="home-screen">
    <div class="top-background"></div>

    <div class="main-content">
      <div class="icon-button">
        <div class="btn" (click)="startScan()">
          <img src="assets/images/home/qr-code-scan.png" alt="" class="home-icon">
          <ion-label class="home-label">Scan</ion-label>
        </div>
        <div class="btn" (click)="onTopUp()">
          <img src="assets/images/home/add.png" alt="" class="home-icon">
          <ion-label class="home-label">Top Up</ion-label>
        </div>
        <div class="btn" (click)="onSendMoney()">
          <img src="assets/images/home/send-money.png" alt="" class="home-icon">
          <ion-label class="home-label">Send</ion-label>
        </div>
        <div class="btn" (click)="onReceiveMoney()">
          <img src="assets/images/home/receive-money.png" alt="" class="home-icon">
          <ion-label class="home-label">Receive</ion-label>
        </div>
      </div>
      <div class="profile-content">
        <ion-row>
          <ion-col size="3" *ngFor="let item of payBillsList" class="pay-bills" (click)="makePayments()">
            <div class="image-container">
              <img [src]="item.image" alt="" class="bill-image">
            </div>
            <ion-label class="bill-name">{{item.name}}</ion-label>
          </ion-col>
        </ion-row>
      </div>

      <div class="spacer"></div>

      <div class="offersList">
        <div class="info">
          <ion-label class="title">Check New Promo</ion-label>
          <ion-label class="sub-title">Easy with promo code</ion-label>
        </div>
        <ion-button expand="block" fill="outline" size="small">
          View All
        </ion-button>
      </div>

      <div class="spacer"></div>

      <div class="slider">
        <swiper-container #swiper slides-per-view="1.2" centered-slides="true" space-between="10" initial-slide="1">
          <swiper-slide *ngFor="let item of offersList">
            <div class="imgs" [style.backgroundImage]="'url('+item+')'"></div>
          </swiper-slide>
        </swiper-container>
      </div>

      <div class="spacer"></div>

      <div class="offersList">
        <div class="info">
          <ion-label class="title">History</ion-label>
          <ion-label class="sub-title">Check your recent transactions</ion-label>
        </div>
        <ion-button expand="block" fill="outline" size="small">
          View All
        </ion-button>
      </div>

      <div class="spacer"></div>

      <div *ngFor="let item of history" class="card-info">
        <div class="info">
          <div class="img-container">
            <img [src]="item.image" alt="" class="img">
          </div>
          <div class="names">
            <ion-label class="name">{{item.name}}</ion-label>
            <ion-label class="date">{{item.date}}</ion-label>
          </div>
        </div>
        <ion-label class="amount">{{item.amount}}</ion-label>
      </div>
    </div>

  </div>
</ion-content>
