<ion-header mode="md" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Electricity Payment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="select-payment-screen">
    <ion-item lines="none">
      <ion-avatar slot="start" [ngStyle]="{'background-color': '#F53D6E'}">
        <img src="assets/images/bills/flash.png" class="company-img" />
      </ion-avatar>
      <ion-label class="text-info">
        <h3 class="text-title">Electricity A</h3>
        <p class="text-sub-title">Company A Descriptions</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input type="text" placeholder="Customer ID Number"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button expand="block" (click)="onMakePayment()">
        Check
      </ion-button>
    </ion-item>

  </div>
</ion-content>
