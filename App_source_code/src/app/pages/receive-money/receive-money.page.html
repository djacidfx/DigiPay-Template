<ion-header class="ion-no-border" mode="md">

    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

            <img src="assets/images/qr-code.png" alt="" class="img-tag">

          <ion-label class="head">0912-33655-98547-3355</ion-label>

          <ion-label class="sub-finger">Set the amount and send to your<br> friend to
            receive money</ion-label>

          <ion-button expand="block">
            Set Amount
          </ion-button>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
  </div>
</ion-content>
